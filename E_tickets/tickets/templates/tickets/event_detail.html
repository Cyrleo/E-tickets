{% extends 'tickets/base.html' %}
{% load static %}

{% block link %}
    {% load static %}
    <title>{{ event.name }}</title>
    <link rel="stylesheet" href="{% static 'tickets/event_detail.css' %}">
    <link rel="stylesheet" href="{% static 'tickets/style.css' %}">

{% endblock %}

{% block content %}

    <div class="prod disp_none">
        <div class="image">
            <img src="/media/{{event.image}}" alt="{{event.name}}" width="100%" height="100%"  id="image1" class="image">
        </div>
        <div class="description">
          <div class="col-4">
            <h1 class="prod_name">{{event.name}}</h1>
            <p class="prod_describe">{{event.description}}</p>
          </div>
        </div>
    </div>
<div class="option disp_none">
    <div class="prod_prix"><p>{{event.price}}$</p></div>
    <div class="option_link">
        <a href="{% url 'purchase_ticket' event.id %}" ><button class="bt" type="submit" > Acheter tickets</button> </a>
        <a href="{% url 'other_events' event.id event.organisation %}"><button class="bt" type="submit">Autres évènements de cette organisations</button> </a>

    </div>
    </div>
    <h1  class="welcome disp_none"></h1>
        <div class="container">
            <div class="row" id="event"></div></div>
{% endblock %}
